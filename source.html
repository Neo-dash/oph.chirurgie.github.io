gs 3';left:31.44px;top:63.38px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;margin-left:13.00px;\">Se méfier du changement de plan préopératoire <\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;\">immédiat<\/span><\/span><\/p><p><span data-textwidth=\"437.00\" class=\"sg nowrap\" style=\"z-index:12;color:#9FB8CD;font:89% 'Wingdings 3';left:31.44px;top:88.58px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;margin-left:13.00px;\">Toute intervention commencé devra se terminer<\/span><\/span><\/p><p><span data-textwidth=\"300.80\" class=\"sg nowrap\" style=\"z-index:14;color:#9FB8CD;font:89% 'Wingdings 3';left:31.44px;top:113.78px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;margin-left:13.00px;\">Pas de réalisation approximative <\/span><\/span><\/p><p><span data-textwidth=\"563.60\" class=\"sg nowrap\" style=\"z-index:16;color:#9FB8CD;font:89% 'Wingdings 3';left:31.44px;top:138.98px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;margin-left:13.00px;\">Mieux vaut un décision <\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;\">suboptimale<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;\"> qu’une absence de <\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;\">décision<\/span><\/span><\/p><p><span data-textwidth=\"247.80\" class=\"sg nowrap\" style=\"z-index:21;color:#9FB8CD;font:89% 'Wingdings 3';left:31.44px;top:163.98px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;margin-left:13.00px;\">Utiliser 110% des incisions<\/span><\/span><\/p><p><span data-textwidth=\"198.00\" class=\"sg nowrap\" style=\"z-index:23;color:#9FB8CD;font:89% 'Wingdings 3';left:31.44px;top:189.18px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;margin-left:13.00px;\">Un geste=une action<\/span><\/span><\/p><p><span data-textwidth=\"276.20\" class=\"sg nowrap\" style=\"z-index:25;color:#9FB8CD;font:89% 'Wingdings 3';left:31.44px;top:214.38px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;margin-left:13.00px;\">Le mieux est l’ennemi du bien<\/span><\/span><\/p><p><span data-textwidth=\"556.20\" class=\"sg nowrap\" style=\"z-index:27;color:#9FB8CD;font:89% 'Wingdings 3';left:31.44px;top:239.58px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;margin-left:13.00px;\">Prendre le temps fait gagner du temps (la réciproque est vraie)<\/span><\/span><\/p><p><span data-textwidth=\"374.00\" class=\"sg nowrap\" style=\"z-index:29;color:#9FB8CD;font:89% 'Wingdings 3';left:31.44px;top:264.78px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;margin-left:13.00px;\">Ne pas confondre vitesse et précipitation<\/span><\/span><\/p><p><span data-textwidth=\"544.00\" class=\"sg nowrap\" style=\"z-index:31;color:#9FB8CD;font:89% 'Wingdings 3';left:31.44px;top:289.78px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;margin-left:13.00px;\">Rester imperturbable dans les passages chirurgicaux critiques<\/span><\/span><\/p><p><span data-textwidth=\"582.80\" class=\"sg nowrap\" style=\"z-index:33;color:#9FB8CD;font:89% 'Wingdings 3';left:31.44px;top:314.98px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;margin-left:13.00px;\">Sous locale: pas d’interjections (<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;\">Ouups<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;\">! Zut! Et M..! Non arrête!..)<\/span><\/span><\/p><p><span data-textwidth=\"200.40\" class=\"sg nowrap\" style=\"z-index:37;color:#9FB8CD;font:89% 'Wingdings 3';left:31.44px;top:340.18px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;margin-left:13.00px;\">Connaitre ses limites<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s40\" data-sgid=\"Son enregistré (5)\" style=\"z- 58.24px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#000000;margin-left:9.40px;\">Confirmer l’adéquation entre le plan opératoire, le cas clinique et <\/span><\/span><span data-textwidth=\"322.40\" class=\"sg nowrap\" style=\"z-index:17;font:117% 'Gill Sans MT';left:75.05px;top:183.44px;\"><span>données de l’anamnèse préopératoire<\/span><\/span><\/p><p><span data-textwidth=\"598.60\" class=\"sg nowrap\" style=\"z-index:18;color:#9FB8CD;font:94% 'Wingdings 3';left:31.85px;top:213.44px;\"><span>&#61565;<\/span><span style=\"font:135% 'Gill Sans MT';color:#464653;margin-left:12.40px;\">Control des ressources de bloc : disponibilité, fonctionnement<\/span><\/span><\/p><p><span data-textwidth=\"579.00\" class=\"sg nowrap\" style=\"z-index:20;color:#BCBCBC;font:83% 'Wingdings 3';left:57.05px;top:246.44px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:10.00px;\">Matériel (dispositif médical implantable, instruments, boites, fluides…)<\/span><\/span><\/p><p><span data-textwidth=\"564.40\" class=\"sg nowrap\" style=\"z-index:22;color:#BCBCBC;font:83% 'Wingdings 3';left:57.05px;top:275.44px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:10.00px;\">Dispositifs <\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">(<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">phakoémulsificateur<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">, <\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">vitréotome<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">, <\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">cryode<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">, laser, lentilles..)<\/span><\/span><\/p><p><span data-textwidth=\"589.00\" class=\"sg nowrap\" style=\"z-index:31;color:#BCBCBC;font:83% 'Wingdings 3';left:57.05px;top:304.44px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:10.00px;\">Personnel (personnel qualifié et formé à la procédure, aide opératoire)<\/span><\/span><\/p><p><span data-textwidth=\"162.60\" class=\"sg nowrap\" style=\"z-index:33;color:#9FB8CD;font:100% 'Wingdings 3';left:31.85px;top:333.04px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;margin-left:12.00px;\">Checklist <\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;\">HAS<\/span><\/span><\/p><p><span data-textwidth=\"119.80\" class=\"sg nowrap\" style=\"z-index:36;color:#BCBCBC;font:89% 'Wingdings 3';left:57.05px;top:367.04px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#000000;margin-left:9.40px;\">Obligatoire <\/span><\/span><\/p><p><span data-textwidth=\"593.80\" class=\"sg nowrap\" style=\"z-index:38;color:#BCBCBC;font:89% 'Wingdings 3';left:57.05px;top:397.24px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#000000;margin-left:9.40px;\">Formuler l’identité du patient, la latéralité, la nature de la procédure<\/span><\/span><\/p><p><span data-textwidth=\"436.60\" class=\"sg nowrap\" style=\"z-index:40;color:#BCBCBC;font:89% 'Wingdings 3';left:57.05px;top:427.44px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#000000;margin-left:9.40px;\">Vérifier l’absence de contre<\/span><span style=\"font:131% 'Gill Sans MT';color:#000000;\">-<\/span><span style=\"font:131% 'Gill Sans MT';color:#000000;\">indication immédiate<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s72\" data-sgid=\"Son enregistré\" style=\"z-index:2;left:672.66px;top:491.89px;width:38.13px;height:38.12px\" data-href=\"\">\r\n<audio type=\"audio\/mpeg\" xmlns=\"audio\" src=\"B6203C71.mp3\" preload=\"auto\"><\/audio><img class=\"sg\" src=\"E8DBAD52.png\" id=\"s72_i\" alt=\"\"  style=\"left:0px;top:0px;width:39.13px;height:41.12px\"  >\r\n<\/div><div class=\"sg\" id=\"s73\" data-sgid=\"Son enregistré (2)\" style=\"z-index:3;left:672.66 pan data-textwidth=\"521.00\" class=\"sg nowrap\" style=\"z-index:7;color:#727CA3;font:78% 'Wingdings';left:56.66px;top:69.56px;\"><span>&#61608;<\/span><span style=\"font:143% 'Gill Sans MT';color:#000000;\"> Vérifier que la tête du patient est bien orientée, bien stabilisée<\/span><\/span><\/p><p><span data-textwidth=\"502.20\" class=\"sg nowrap\" style=\"z-index:9;color:#727CA3;font:78% 'Wingdings';left:56.66px;top:99.56px;\"><span>&#61608;<\/span><span style=\"font:143% 'Gill Sans MT';color:#000000;\"> Assurer un positionnement du corps confortable et durable<\/span><\/span><\/p><p><span data-textwidth=\"202.60\" class=\"sg nowrap\" style=\"z-index:11;color:#727CA3;font:78% 'Wingdings';left:56.66px;top:129.56px;\"><span>&#61608;<\/span><span style=\"font:143% 'Gill Sans MT';color:#000000;\"> Vessie vide, nez dégagé<\/span><\/span><\/p><p><span data-textwidth=\"111.80\" class=\"sg nowrap\" style=\"z-index:13;color:#727CA3;font:83% 'Wingdings 3';left:35.06px;top:159.56px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:10.00px;\">L’opérateur<\/span><\/span><\/p><p><span data-textwidth=\"582.80\" class=\"sg nowrap\" style=\"z-index:15;color:#727CA3;font:78% 'Wingdings';left:56.66px;top:189.56px;\"><span>&#61608;<\/span><span style=\"font:143% 'Gill Sans MT';color:#000000;\"> Le positionnement \/ tête du patient est un paramètre de la procédure<\/span><\/span><\/p><p><span data-textwidth=\"594.20\" class=\"sg nowrap\" style=\"z-index:17;color:#727CA3;font:78% 'Wingdings';left:56.66px;top:219.56px;\"><span>&#61608;<\/span><span style=\"font:143% 'Gill Sans MT';color:#000000;\"> Assis, 2 mains <\/span><span style=\"font:143% 'Gill Sans MT';color:#000000;\">2 pieds <\/span><span style=\"font:143% 'Gill Sans MT';color:#000000;\">(au <\/span><span style=\"font:143% 'Gill Sans MT';color:#000000;\">mieux <\/span><span style=\"font:143% 'Gill Sans MT';color:#000000;\">déchaussés) libres de tout mouvement<\/span><\/span><\/p><p><span data-textwidth=\"305.20\" class=\"sg nowrap\" style=\"z-index:23;color:#727CA3;font:78% 'Wingdings';left:56.66px;top:249.56px;\"><span>&#61608;<\/span><span style=\"font:143% 'Gill Sans MT';color:#000000;\"> Rachis dorsal et cervical non fléchis<\/span><\/span><\/p><p><span data-textwidth=\"469.80\" class=\"sg nowrap\" style=\"z-index:25;color:#727CA3;font:78% 'Wingdings';left:56.66px;top:279.56px;\"><span>&#61608;<\/span><span style=\"font:143% 'Gill Sans MT';color:#000000;\"> En <\/span><span style=\"font:143% 'Gill Sans MT';color:#000000;\">appui stable et <\/span><span style=\"font:143% 'Gill Sans MT';color:#000000;\">passif: coudes, avant<\/span><span style=\"font:143% 'Gill Sans MT';color:#000000;\">-<\/span><span style=\"font:143% 'Gill Sans MT';color:#000000;\">bras ou poignets <\/span><\/span><\/p><p><span data-textwidth=\"310.40\" class=\"sg nowrap\" style=\"z-index:31;color:#727CA3;font:78% 'Wingdings';left:56.66px;top:309.56px;\"><span>&#61608;<\/span><span style=\"font:143% 'Gill Sans MT';color:#000000;\"> Muscles détendus, épaules relâchées<\/span><\/span><\/p><p><span data-textwidth=\"322.00\" class=\"sg nowrap\" style=\"z-index:33;color:#727CA3;font:78% 'Wingdings';left:56.66px;top:339.56px;\"><span>&#61608;<\/span><span style=\"font:143% 'Gill Sans MT';color:#000000;\"> Eviter les  mains en suspend, instables<\/span><\/span><\/p><p><span data-textwidth=\"574.40\" class=\"sg nowrap\" style=\"z-index:35;color:#727CA3;font:78% 'Wingdings';left:56.66px;top:369.56px;\"><span>&#61608;<\/span><span style=\"font:143% 'Gill Sans MT';color:#000000;\"> Régler la hauteur d’assise, le microscope, positionner les commandes<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s91\" data-sgid=\"Footer Placeholder 5\" style=\"z-index:4;left:52.52px;top:499.28px;width:631.53px;height:30.93px\" data-valign=\"top\" data-fillcolor=\"16777215\">\r\n<img class=\"sg\" src=\"A112F9F6.png\" id=\"s91_i\" alt=\"\"  style=\"left:0px;top:0px;width:632.53px;height:33.9 "html":"<div class=\"sg sgTitle\" id=\"s261\" data-sgid=\"Title 3\" style=\"z-index:1;left:35.95px;top:11.97px;width:648.09px;height:78.87px\" data-valign=\"bottom\" data-pointer-events=\"none\">\r\n<div id=\"s261_t\" class=\"sg\" style=\"z-index:2;left:-12.79px;top:0.00px;width:660.89px;height:94.64px;\"><div><p><span data-textwidth=\"254.80\" class=\"sg nowrap\" style=\"z-index:2;color:#464653;font:178% 'Gill Sans MT';left:20.04px;top:33.23px;\"><span>Ce qu’il faut retenir<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s262\" data-sgid=\"Content Placeholder 4\" style=\"z-index:2;left:17.98px;top:89.83px;width:684.05px;height:388.88px\" data-valign=\"top\" data-pointer-events=\"none\">\r\n<div id=\"s262_t\" class=\"sg\" style=\"z-index:2;left:-3.80px;top:-5.18px;width:697.61px;height:415.03px;\"><div><p><span data-textwidth=\"534.80\" class=\"sg nowrap\" style=\"z-index:2;color:#727CA3;font:111% 'Wingdings 3';left:11.02px;top:6.75px;\"><span>&#61565;<\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;margin-left:11.00px;\">Ce cours n’apprend pas à opérer, il introduit cet <\/span><\/span><span data-textwidth=\"372.80\" class=\"sg nowrap\" style=\"z-index:4;font:144% 'Gill Sans MT';left:32.62px;top:37.95px;\"><span>apprentissage qui reste expérientiel<\/span><\/span><\/p><p><span data-textwidth=\"208.60\" class=\"sg nowrap\" style=\"z-index:5;color:#727CA3;font:111% 'Wingdings 3';left:11.02px;top:75.15px;\"><span>&#61565;<\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;margin-left:11.00px;\">En microchirurgie<\/span><\/span><\/p><p><span data-textwidth=\"338.20\" class=\"sg nowrap\" style=\"z-index:7;color:#9FB8CD;font:94% 'Wingdings 3';left:32.62px;top:111.55px;\"><span>&#61565;<\/span><span style=\"font:135% 'Gill Sans MT';color:#464653;margin-left:12.40px;\">Collaborer étroitement en équipe<\/span><\/span><\/p><p><span data-textwidth=\"447.60\" class=\"sg nowrap\" style=\"z-index:9;color:#9FB8CD;font:94% 'Wingdings 3';left:32.62px;top:144.15px;\"><span>&#61565;<\/span><span style=\"font:135% 'Gill Sans MT';color:#464653;margin-left:12.40px;\">L’hygiène de vie précède l’hygiène chirurgicale<\/span><\/span><\/p><p><span data-textwidth=\"650.00\" class=\"sg nowrap\" style=\"z-index:11;color:#9FB8CD;font:94% 'Wingdings 3';left:32.62px;top:176.75px;\"><span>&#61565;<\/span><span style=\"font:135% 'Gill Sans MT';color:#464653;margin-left:12.40px;\">Il faut travailler relaxé et détendu. [Cela ne doit pas être synonyme <\/span><\/span><span data-textwidth=\"404.00\" class=\"sg nowrap\" style=\"z-index:13;color:#464653;font:128% 'Gill Sans MT';left:54.22px;top:204.35px;\"><span>d’improvisation ou légèreté inconséquente]<\/span><\/span><\/p><p><span data-textwidth=\"597.60\" class=\"sg nowrap\" style=\"z-index:14;color:#9FB8CD;font:94% 'Wingdings 3';left:32.62px;top:236.95px;\"><span>&#61565;<\/span><span style=\"font:135% 'Gill Sans MT';color:#464653;margin-left:12.40px;\">Il convient d’écarter les causes de micro<\/span><span style=\"font:135% 'Gill Sans MT';color:#464653;\">-<\/span><span style=\"font:135% 'Gill Sans MT';color:#464653;\">tremblement manuel<\/span><\/span><\/p><p><span data-textwidth=\"543.80\" class=\"sg nowrap\" style=\"z-index:18;color:#727CA3;font:111% 'Wingdings 3';left:11.02px;top:270.35px;\"><span>&#61565;<\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;margin-left:11.00px;\">En microchirurgie ophtalmologique, il convient de<\/span><\/span><\/p><p><span data-textwidth=\"642.00\" class=\"sg nowrap\" style=\"z-index:20;color:#9FB8CD;font:94% 'Wingdings 3';left:32.62px;top:306.75px;\"><span>&#61565;<\/span><span style=\"font:135% 'Gill Sans MT';color:#464653;margin-left:12.40px;\">Connaitre les réglage des dispositifs <\/span><span style=\"font:135% 'Gill Sans MT';color:#464653;\">opératoires et les instruments<\/span><\/span><\/p><p><span data-textwidth=\"582.00\" class=\"sg nowrap\" style=\"z-index:23;color:#9FB8CD;font:94% 'Wingdings 3';left:32.62px;top:339.35px;\"><span>&#61565;<\/span><span style=\"font:135% 'Gill Sans MT';color:#464653;margin-left:12.40px;\">Savoir se positionner correctement (tête, corps, bras, mains)<\/span><\/span><\/p><p><span data-textwidth=\"591.00\" class=\"sg nowrap\" style=\"z-index:25;color:#9FB8CD;font:94% 'Wingdings 3';left:32.62px;top:371.95px;\"><span>&#61565;<\/span><span style=\"font:135% 'Gill Sans MT';color:#464653;margin-left:12.40px;\">Être familier avec la gestion et la manipulation du microscope<\/span><\/span><\/p><\/div><\/div><\/div>"},{"id":"25",
